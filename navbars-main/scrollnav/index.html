    function scrollNav() {
      $('.nav-link-be li>a').click(function(){  
        //Toggle Class
        $(".show").removeClass("show");      
        $(this).closest('.nav-link-be li>a').addClass("show");
        var theClass = $(this).attr("class");
        $('.'+theClass).parent('.nav-link-be li>a').addClass('show');        
      });
    }
	addLoadEvent(function () {
		scrollNav();

		$(window).scroll(function() {
			if ($(this).scrollTop() > 500) {
				 $('.box-link-be').addClass('fix');
			} else {
				 $('.box-link-be').removeClass('fix');
			}
		});
	})</script>
